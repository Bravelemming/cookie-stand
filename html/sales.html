<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
  
  <title>Sales</title>
</head>
<body>
  <header>
    <nav>
      <p><a href="/index.html">Home</a></p>
      <p><a href="/html/sales.html">Sales</a></p>
    </nav>
  </header>

  <img id="logo" src="/assets/salmonLogo.jpg" alt="We do Cod Cookies">

  <main>

    <h1>Sales</h1>
    <form id="storeForm">
      <fieldset>
        <legend>Add A New Store</legend>

        <label for="location">Location</label>
        <input name="location" type="text">

        <label for="minCust">Min Customer</label>
        <input name="minCust" type="number">

        <label for="maxCust">Max Customer</label>
        <input name="maxCust" type="number">

        <label for="avgCookie">Avg Cookie</label>
        <input name="avgCookie" type="number">

        <input type="submit" value="Create A New Store">
      </fieldset>
    </form>
    <table id="salesByHour">

    </table>

  </main>

  <script src="/sales.js"></script>
</body>
</html>
